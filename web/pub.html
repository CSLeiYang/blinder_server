<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发布 Aii you</title>
    <link rel="stylesheet" href="pub.css">
</head>

<body>
    <div id="error-display"></div>
    <div id="join-screen">
        <input type="text" id="name" placeholder="输入您的名字">
        <button id="join-btn">创建房间</button>
    </div>
    <div id="local-video-container">
        <div id="video_layout">
            <video id="local-video" autoplay muted>
            </video>
            <div id="foot-placement-guide">
                脚在矩形框中
            </div>
        </div>

        <div id="resolution-selection">
            <label>
                <input type="radio" name="resolution" value="640x480"> 640x480
            </label>
            <label>
                <input type="radio" name="resolution" value="480x360" checked> 480x360
            </label>
            <label>
                <input type="radio" name="resolution" value="360x270"> 360x270
            </label>
            <label>
                <input type="radio" name="resolution" value="240x180"> 240x180
            </label>
        </div>
        <div id="controls">
            <button id="mute-btn">静音</button>
            <button id="video-btn">停止视频</button>
            <button id="output-btn">切换音频输出</button> <!-- 新增的切换按钮 -->
        </div>
    </div>
    <div id="participant-view" style="display: none;">
        <div id="remote-videos" class="video-group">
            <!-- 远端视频将在这里添加 -->
        </div>
    </div>
    <script src="pub.js"></script>
</body>

</html>
