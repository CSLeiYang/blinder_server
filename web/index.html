<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>观察 Blinder Aiiyou</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="join-screen">
        <button id="confInfoBtn">GetConfInfo</button>
        <div id="confInfoResult"></div>
    </div>
    <div id="participant-view" style="display: none;">
        <div id="videos"></div>
        <div id="remoteVideos"></div>

        <div id="controls">
            <button id="mute-btn">Mute</button>
            <!-- <button id="video-btn">Stop Video</button> -->
            <div id="joystick-controls">
                <button id="up-left-btn">↖</button>
                <button id="up-btn">↑</button>
                <button id="up-right-btn">↗</button>
                <button id="left-btn">←</button>
                <button id="stop-btn" style="display: none;">STOP</button>
                <button id="right-btn">→</button>
                <button id="down-left-btn">↙</button>
                <button id="down-btn">↓</button>
                <button id="down-right-btn">↘</button>
                <button id="emergency-stop-btn">Emergency Stop</button>
            </div>
        </div>
    </div>
    <!-- Combined section for automatic navigation and event messages -->
    <div id="auto-navigation" style="margin-top: 20px;">
        <button id="connect-local-ws-btn">自动导航</button>
        <label id="labelShow"></label>
        <div id="event-messages" style="overflow-y: auto; max-height: 150px; border: 1px solid #ccc; padding: 5px;">
            <h3>Events:</h3>
            <div id="event-log"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
